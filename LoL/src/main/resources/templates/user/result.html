<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/default}">
<th:block layout:fragment="customContents">
	<div class="container">
		<div class="total my-5" style="min-height: 600px">
			<div class="wrapper"> 
				<div class="header-profile-info">
					<div class="profile-icon">
						<img alt="profile image" th:src=${imgURL}>
						<div class="level">
							<span class="level">[[${info.summonerLevel}]]</span>
						</div>
					</div>
					<div class="info">
						<div class="name">
							<h1 class="summonerName">[[${info.name}]]</h1>
						</div>
						<a class="btn" style="background-color: #5383E3; color: white">전적 갱신</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
